<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">


</head>

<body>
    <main>
        <div class="main-container">
            <div class="image1">
                <img src="/images/icon-star.svg" alt="star logo">
            </div>

            <h2 class="para">How did we do?</h2>
            <p class="para-2">Please let us know how we did with your support request. All feedback is appreciated to
                help us improve our offering!</p>

            <ul class="rating">
                <li><button class="circle">1</button></li>
                <li><button class="circle">2</button></li>
                <li><button class="circle">3</button></li>
                <li><button class="circle">4</button></li>
                <li><button class="circle">5</button></li>
            </ul>

            <div class="submit">

                <button class="button" disabled>Submit</button>

            </div>

        </div>

        <div class="container2">
            <div>
                <div class="image2">
                    <img src="/images/illustration-thank-you.svg" alt="logo">
                </div>
                <p class="para3">You selected <span id="rate"></span> out of 5</p>

                <h3>Thank You!</h3>

                <p class="para4">We appreciate you taking the time to give a rating. If you ever need more support ,
                    donâ€™t hesitate to get in touch!</p>

            </div>
        </div>
    </main>
    <script src="/JS/app.js"></script>
</body>

</html>
